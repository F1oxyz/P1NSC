<script>
  function updateDateTime() {
      // Obtener la fecha y hora actual del huso horario 'America/Cancun' (Sureste de México)
      const options = {
          timeZone: 'America/Cancun',
          year: 'numeric', 
          month: 'long', 
          day: 'numeric', 
          hour: '2-digit', 
          minute: '2-digit', 
          second: '2-digit'
      };
      
      // Obtener la fecha y hora en el formato deseado
      const formatter = new Intl.DateTimeFormat('es-MX', options);
      const dateTime = formatter.format(new Date());

      // Mostrar la fecha y hora en el contenedor con el id 'datetime'
      document.getElementById('datetime').innerHTML = dateTime;
  }

  // Actualizar la fecha y hora cada segundo
  setInterval(updateDateTime, 1000);
</script>
